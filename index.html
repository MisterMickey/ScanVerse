<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScanVerse</title>
    <link rel="icon" href="./images/logo.png">
    <!-- Html5Qrcode javascript  -->
    <script src="./node_modules/html5-qrcode/html5-qrcode.min.js"></script>
    <!-- Linking Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Linking Custom Stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>

    <!-- <img src="./images/logo.png" alt="logo" width="125px" height="125px"> -->

    <main>

      <div class="parentContainer">

        <img id="logo" src="./images/logo.png" alt="">

        <button id="btn" type="button" class="btn btn-dark" onclick="startScan()">
          START
        </button>
  
  
        <div id="readerContainer">
          <div id="reader"></div>
        </div>
  
  
        <div id="result">
  
          <div style="display: none;" id="success" class="alert alert-success" role="alert">
            Pending!
           </div>
  
          <div style="display: none;" id="data" class="alert alert-primary" role="alert">
            <span style="color:black;">Extracted Data: <span id="qrData"></span> </span>
          </div>
        </div>
      </div>


    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
